<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <button type="button">ボタン</button>
    <script>
      const button = document.querySelector('button');
      button.addEventListener('click', function (event) {
        const button = event.currentTarget;
        button.textContent = '変更します';
      });
    </script>
  </body>
</html>
